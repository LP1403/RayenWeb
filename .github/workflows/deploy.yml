name: Deploy Vite React app to GitHub Pages

on:
  push:
    branches:
      - main   # ğŸ‘ˆ ajustÃ¡ si tu branch principal no es "main"

permissions:
  contents: write   # ğŸ‘ˆ le da permiso de escritura al bot

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20   # podÃ©s usar 18 o 20 segÃºn tu proyecto
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages   # ğŸ‘ˆ branch donde se publica
