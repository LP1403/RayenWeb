name: Deploy Vite React app to GitHub Pages

on:
  push:
    branches:
      - main   # ğŸ‘ˆ ajustÃ¡ si tu branch principal no es "main"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build output
        uses: actions/upload-pages-artifa
